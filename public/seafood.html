<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grocconnect - Fruits</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
<body class="font-sans m-0 p-0 bg-gray-100 leading-relaxed">
    <header class="bg-green-600 text-white p-4 flex justify-between items-center">
        <div class="text-2xl font-bold">
            <a href="/" class="block w-full"> 
                <button>
                    <i class="fa-solid fa-seedling mr-4"></i>Grocconnect
                </button>
            </a>
        </div>
        <nav>
            <a href="#" class="text-white hover:text-green-200">About</a>
        </nav>
    </header>
    <div class="container mx-auto w-11/12 max-w-6xl px-5 py-5">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-5">
            <div class="bg-white rounded-lg shadow-md p-4 text-center transition-transform duration-300 hover:scale-105">
                <img src="/api/placeholder/200/200" alt="s-salmon" class="max-w-[150px] h-[150px] object-cover mx-auto mb-3">
                <h3 class="my-3 text-gray-700">Sockeye Salmon</h3>
                <p class="font-bold text-green-500 text-xl">$2.99/lb</p>
                <button class="mt-2 bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition-colors">
                    Add to Cart
                </button>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4 text-center transition-transform duration-300 hover:scale-105">
                <img src="/api/placeholder/200/200" alt="Salmon" class="max-w-[150px] h-[150px] object-cover mx-auto mb-3">
                <h3 class="my-3 text-gray-700">Salmon</h3>
                <p class="font-bold text-green-500 text-xl">$0.99/lb</p>
                <button class="mt-2 bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition-colors">
                    Add to Cart
                </button>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4 text-center transition-transform duration-300 hover:scale-105">
                <img src="/api/placeholder/200/200" alt="rain_trout" class="max-w-[150px] h-[150px] object-cover mx-auto mb-3">
                <h3 class="my-3 text-gray-700">Rainbow Trout</h3>
                <p class="font-bold text-green-500 text-xl">$1.99/lb</p>
                <button class="mt-2 bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition-colors">
                    Add to Cart
                </button>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4 text-center transition-transform duration-300 hover:scale-105">
                <img src="/api/placeholder/200/200" alt="scallops" class="max-w-[150px] h-[150px] object-cover mx-auto mb-3">
                <h3 class="my-3 text-gray-700">Scallops</h3>
                <p class="font-bold text-green-500 text-xl">$3.49/pack</p>
                <button class="mt-2 bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition-colors">
                    Add to Cart
                </button>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4 text-center transition-transform duration-300 hover:scale-105">
                <img src="/api/placeholder/200/200" alt="trout" class="max-w-[150px] h-[150px] object-cover mx-auto mb-3">
                <h3 class="my-3 text-gray-700">Trout</h3>
                <p class="font-bold text-green-500 text-xl">$2.79/lb</p>
                <button class="mt-2 bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition-colors">
                    Add to Cart
                </button>
            </div>
        </div>
        <div class="text-center mt-5">
            <a href="home.html" class="text-green-500 font-bold hover:underline"><- Back to Home</a>
        </div>
    </div>
</body>
</html>
