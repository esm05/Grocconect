<div class="mb-3" *ngIf="isLoggedIn()">
    <button (click)="addMeat()" class="btn btn-success font-medium rounded-lg shadow-sm hover:shadow-md transition-all" style="background-color: #38a169;">
        <i class="fas fa-plus-circle mr-2"></i> Add Meat
    </button>
</div>

<div class="row bg-gray-200 p-3 rounded-lg shadow-inner">
    <div *ngFor="let meat of meat" class="col-md-2 mb-3"> 
        <app-meat-card [meat]="meat" class="d-block h-100"></app-meat-card>
    </div>
</div>
